<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>미팅 매칭성공 목록</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<h1>미팅 목록</h1>
<table>
    <thead>
    <tr>
        <th>미팅명</th>
        <th>학교</th>
        <th>지역</th>
        <th>인원 수</th>
        <th>미팅장</th>
        <th>생성일</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="list : ${lists}">
        <td th:text="${list.school}"/>
        <td th:text="${list.region}"/>)
        <td th:text="${list.count}"/>
        <td th:text="${list.member.userId}"/>
        <td th:text="${#dates.format(list.date, 'yyyy년 MM월 DD일')}"/>
        <td th:text="${list.status == 0} ? '대기 중' : '매칭 완료'"></td>
        <td>
        <form th:action="@{/meetingPro/delete}" th:object="${list}" method="post" style="display:inline;">
            <input type="hidden" th:name="id" th:value="${list.id}" />
            <button type="button" id="deleteBtn">거절</button>
        </form>
        </td>

    </tr>
    </tbody>
</table>
<a th:href="@{/}">홈으로</a>

<script>
    $(document).ready(function () {
        $('#deleteBtn').click(function() {
            if (confirm("삭제하시겠습니까?")){
                $('form').submit();
            }
        });
    });
</script>


</body>
</html>
