<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>게시글 상세보기</h1>
<table>
    <tr>
        <th>번호</th>
        <td th:text="${board.id}"></td>
    </tr>
    <tr>
        <th>제목</th>
        <td th:text="${board.title}"></td>
    </tr>
    <tr>
        <th>작성자</th>
        <td th:text="${board.member.userId}"></td>
    </tr>
    <tr>
        <th>작성시간</th>
        <td th:text="${#dates.format(board.date, 'yyyy-MM-dd')}"></td>
    </tr>
    <tr th:if="${board.modify_date != null}">
        <th>수정시간</th>
        <td th:text="${#dates.format(board.modify_date, 'yyyy-MM-dd')}"></td>
    </tr>
    <tr>
        <th>조회수</th>
        <td>조회수 추가 필요</td>
    </tr>
    <tr>
        <th>내용</th>
        <td th:text="${board.content}"></td>
    </tr>
</table>
<a th:href="@{/board/}">목록으로</a>
<!-- 로그인한 사용자와 작성자를 비교-->
<div th:if="${board.member.userId} eq ${#authentication.name}">
    <a th:href="@{/board/update(id=${board.id})}">수정</a>
    <a th:href="@{/board/delete(id=${board.id})}">삭제</a>
</div>
</body>
</html>
