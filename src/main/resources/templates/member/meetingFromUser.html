<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>미팅</title>
</head>
<body>
<h1>미팅 목록</h1>
<a th:href="@{/meeting/completeList}">성사된 미팅</a>
<table>
  <thead>
  <tr>
    <th>미팅명</th>
    <th>학교</th>
    <th>지역</th>
    <th>인원 수</th>
    <th>미팅장</th>
    <th>생성일</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="meeting : ${list}">
    <div th:if="${meeting.status == 0}">
      <td>
        <a th:href="@{/meeting/detail(id=${meeting.id})}" th:text="${meeting.getTitle()}"></a>
      </td>
      <td th:text="${meeting.getSchool()}"/>
      <td th:text="${meeting.getRegion()}"/>
      <td th:text="${meeting.getCount()}"/>
      <td th:text="${meeting.getMember().getUserId()}"/>
      <td th:text="${#dates.format(meeting.getDate(), 'yyyy년 MM월 dd일')}"/>
    </div>
  </tr>
  </tbody>
</table>
<a th:href="@{/}">홈으로</a>
<a th:href="@{/member/myPage}">마이페이지</a>
</body>
</html>
