<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>마이페이지</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<table>


    <tr>
        <th>이름</th>
        <td th:text="${user.personalInfDTO.name}"></td>
    </tr>
    <tr>
        <th>아이디</th>
        <td th:text="${user.userId}"></td>
    </tr>
    <tr>
        <th>학교</th>
        <td th:text="${user.school}"></td>
    </tr>
    <tr>
        <th>전공</th>
        <td th:text="${user.major}"></td>
    </tr>
    <tr>
        <th>프로필</th>
        <td><img th:src="${user.profile}" alt="프로필 사진"></td>
    </tr>
    <tr>
        <th>가입 날짜</th>
        <td th:text="${#dates.format(user.date, 'yyyy년 MM월 dd일')}"></td>
    </tr>
    <tr>
        <th>전화번호</th>
        <td th:text="${user.personalInfDTO.phone}"></td>
    </tr>
    <tr>
        <th>생년월일</th>
        <td th:text="${user.personalInfDTO.birth}"></td>
    </tr>
    <tr>
        <th>우편번호</th>
        <td th:text="${user.addressDTO.getZipcode()}"></td>
    </tr>
    <tr>
        <th>주소</th>
        <td th:text="${user.addressDTO.address1}"></td>
    </tr>
    <tr>
        <th>상세주소</th>
        <td th:text="${user.addressDTO.address2}"></td>
    </tr>
</table>
<a th:href="@{/member/myPage/modify}">회원 정보 수정</a>
<a th:href="@{/member/myPage/board}">내가 작성한 게시글</a>
<a th:href="@{/member/myPage/study}">내가 작성한 스터디</a>
<a th:href="@{/member/myPage/meeting}">내가 작성한 미팅</a>
<a th:href="@{/member/modifyPasswd}">비밀번호 수정</a>
<a th:href="@{/}">홈</a>
</body>
</html>
